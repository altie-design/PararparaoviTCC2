<head>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;

    iframe {

      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <iframe src="https://online.fliphtml5.com/cmgxt/sgwi/" allowfullscreen></iframe>
